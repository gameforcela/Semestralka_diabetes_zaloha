<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvořit nového pacienta - DIABETES system</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .content {
            margin: 50px auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>DIABETES system</h1>
    </header>

    <div class="content">
        <h2>Vytvořit nového pacienta</h2>
        
        <nav>
            <a href="{{ url_for('basic_routes.index') }}">Úvodní stránka</a>
            <a href="{{ url_for('patient_routes.show_patients_page') }}">Seznam pacientů</a>
        </nav>

        <form action="{{ url_for('patient_routes.create_patient') }}" method="POST">
            <label for="PersonalIdentificationNumber">Rodné číslo:</label>
            <input type="text" id="PersonalIdentificationNumber" name="PersonalIdentificationNumber" required>

            <label for="FirstName">Jméno:</label>
            <input type="text" id="FirstName" name="FirstName" required>

            <label for="Surname">Příjmení:</label>
            <input type="text" id="Surname" name="Surname" required>

            <label for="Address">Adresa:</label>
            <input type="text" id="Address" name="Address" required>

            <label for="DateOfBirth">Datum narození:</label>
            <input type="date" id="DateOfBirth" name="DateOfBirth" required>

            <label for="PlaceOfBirth">Místo narození:</label>
            <input type="text" id="PlaceOfBirth" name="PlaceOfBirth" required>

            <label for="Gender">Pohlaví:</label>
            <select id="Gender" name="Gender" required>
                <option value="1">Žena</option>
                <option value="2">Muž</option>
            </select>

            <label for="PhoneNumber">Telefonní číslo:</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber">

            <button type="submit">Vytvořit pacienta</button>
        </form>
    </div>
</body>
</html>
